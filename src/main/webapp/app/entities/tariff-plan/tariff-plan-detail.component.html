<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tariffPlan">
            <h2><span>Tariff Plan</span> {{ tariffPlan.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ tariffPlan.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ tariffPlan.description }}</span>
                </dd>
                <dt><span>Internet</span></dt>
                <dd>
                    <span>{{ tariffPlan.internet }}</span>
                </dd>
                <dt><span>Calls</span></dt>
                <dd>
                    <span>{{ tariffPlan.calls }}</span>
                </dd>
                <dt><span>Sms</span></dt>
                <dd>
                    <span>{{ tariffPlan.sms }}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ tariffPlan.price }}</span>
                </dd>
                <dt><span>Updated By</span></dt>
                <dd>
                    <div *ngIf="tariffPlan.updatedBy">
                        <a [routerLink]="['/admin', tariffPlan.updatedBy?.id, 'view']">{{ tariffPlan.updatedBy?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tariff-plan', tariffPlan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
