<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-payment-heading">Create or edit a Payment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transactionProvider">Transaction Provider</label>
                    <input type="text" class="form-control" name="transactionProvider" id="field_transactionProvider"
                           formControlName="transactionProvider"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_byWho">By Who</label>
                    <select class="form-control" id="field_byWho" name="byWho" formControlName="byWho">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mobileUserOption.id === editForm.get('byWho')!.value?.id ? editForm.get('byWho')!.value : mobileUserOption" *ngFor="let mobileUserOption of mobileusers; trackBy: trackById">{{ mobileUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
