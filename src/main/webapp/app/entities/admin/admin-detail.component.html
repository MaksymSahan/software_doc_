<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="admin">
            <h2><span>Admin</span> {{ admin.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ admin.name }}</span>
                </dd>
                <dt><span>Who Helped</span></dt>
                <dd>
                    <span *ngFor="let whoHelped of admin.whoHelpeds; let last = last">
                        <a [routerLink]="['/mobile-user', whoHelped?.id, 'view']">{{ whoHelped.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin', admin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
